<script>
 function compare()

{
  var a = parseFloat(document.getElementById("Num1").value);
  var b = parseFloat(document.getElementById("Num2").value); 
  var result = a,b;

  	if (isNaN(a) || isNaN(b)) {
        alert("Please enter a number.");
        return;
   	 }

if (a>b)
{
  document.getElementById("result").innerHTML="RESULT: <u>" + a + " >  " + b +"</u>";
}
else if (a<b)
{
 document.getElementById("result").innerHTML="RESULT: <u>" + a + " <  " + b +"</u>";
}
else
{
 document.getElementById("result").innerHTML="RESULT: <u>" + a + " =  " + b +"</u>";

}
