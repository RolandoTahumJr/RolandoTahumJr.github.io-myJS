<body>
<h1> Program 1 : Addition </h1>
<div class="container">
<br/> <label for="Num1"> Enter First Number: </label> <br/>
<input type="NUMBER" id = "Num1" /> <br/>
<label for="Num2"> Enter Second Number: </label> <br/>
<input type="NUMBER" id = "Num2" /> <br/>
<br/> <button onclick ="addTwoNum()"> + </button> <br/>
<button onclick ="ClearFields()"> CLEAR </button> <br/>
<p id='result'> The Sum is: </p> </div>
<a href="index.html" class="btn-home"> <img src="./images/back.png" alt="homepage back button" style="width:42px;height:42p;"> </p>

<script>
 function addTwoNum()
{
  var a = parseFloat(document.getElementById("Num1").value);
  var b = parseFloat(document.getElementById("Num2").value); 
  var res = a + b;

if (isNaN(a) || isNaN(b)){
        alert("Enter a number.");
        return;
   	 }

  document.getElementById("result").innerHTML="The Sum is: <u> " + res + "</u>";
}
function ClearFields() {

     document.getElementById("Num1").value = " ";
     document.getElementById("Num2").value = " ";
     document.getElementById("result").innerHTML = "The Sum is: ";
}

</script>
